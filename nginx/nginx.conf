events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream nextjs_upstream {
        server web:3000;
    }

    upstream inference_upstream {
        server inference:8000;
    }

    server {
        listen 80;

        # Proxy for Next.js app
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy for Inference API (HTTP)
        # Rewrites /inference/models -> /models
        location /inference/ {
            rewrite ^/inference/(.*) /$1 break;
            proxy_pass http://inference_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy for Inference WebSocket
        # Matches /inference/ws exactly (or handled by rewrite above if path matches)
        # But since the WS endpoint is /ws, we need to map /inference/ws -> /ws
        location /inference/ws {
            rewrite ^/inference/ws /ws break;
            proxy_pass http://inference_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
