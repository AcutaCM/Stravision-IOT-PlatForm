services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # No ports exposed, only accessible within the network
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/users.db
      - JWT_SECRET=${JWT_SECRET}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TZ=Asia/Shanghai
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MQTT_SUBSCRIBE_TOPIC=${MQTT_SUBSCRIBE_TOPIC}
      - MQTT_PUBLISH_TOPIC=${MQTT_PUBLISH_TOPIC}
      - MQTT_USE_SSL=${MQTT_USE_SSL}
      - MQTT_KEEPALIVE=${MQTT_KEEPALIVE}
      - MQTT_RECONNECT_PERIOD=${MQTT_RECONNECT_PERIOD}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
